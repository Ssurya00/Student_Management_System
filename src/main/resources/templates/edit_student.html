<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update New Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object "${student}" method="post">
						<div class="form-group">
							<label>Student FirstName</label>
							<input type="text" name="firstName" value="*{firstName}" class="form-control" placeholder="Enter student FirstName" />
						</div>
						
						
						
						<div class="form-group">
							<label>Student lastName</label>
							<input type="text" name="lastName" value="*{lastName}" class="form-control" placeholder="Enter student LastName" />
						</div>
						
						<div class="form-group">
							<label>Student Email</label>
							<input type="text" name="email" value="*{email}" class="form-control" placeholder="Enter student Email" />
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
							
						</div>
					</form>
					
				</div>
			</div>
			
		</div>
	</div>
	
</body>
</html>
